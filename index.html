<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort My Name By Me</title>
    <style>
      *{font-size: 40px; font-family: Arial, Helvetica, sans-serif;}
      body{background-color: lightblue;}
    </style>
  </head>
  <body>
    <center>
      <h1>Sort My Name</h1>
      <form onsubmit="mysort()">
        <input type="text" placeholder="Enter your Name" id="name" />
        <br /><br />
        <input type="submit" />
        <br /><br />
        <h2 id="msg"></h2>
      </form>

      <script>
        function mysort()
        {
          event.preventDefault();
          let name=document.getElementById("name");
          let msg=document.getElementById("msg");

          if(name.value.trim()=="")
          {
            alert("Please Enter Your Name");
            msg.innerHTML="";
            name.focus();
            return;
          }
          let n = name.value;

          // Logic 1
          let d1 = n.split("");
          d1.sort()
          let nn = d1.join("");

          // Logic 2
          let nnn = n.split("").sort().join("");
          msg.innerHTML="Your Sorted Name " + nn  + " " + nnn;

        }
      </script>
    </center>
  </body>
</html>
